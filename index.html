<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Nike. Just Do It. Nike.com</title>
  </head>
  <body>
    <div class="nav-top">
      <div class="nav-top-left">
        <div class="top-left-menu">
          NikePlus
        </div>
        <div class="top-left-menu">
          <img class="jordan" src="img/jordan.png" alt="jordan icon">
        </div>
        <div class="top-left-menu">
          Hurley
        </div>
        <div class="top-left-menu">
          Converse
        </div>
      </div>
      <div class="nav-top-right">
        <ul>
          <li>Join/Log In To Nike+Account</li>
          <li>Help</li>
          <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
          <li><img class="flag" src="img/flag.png" alt="flag"></li>
        </ul>
      </div>
    </div>
    <div class="nav-middle">
      <div class="nav-middle-left">
        <img class="nike-logo" src="img/nike-logo.png" alt="nike logo">
      </div>
      <div class="nav-middle-middle">
        <ul>
          <li>MEN</li>
          <li>WOMEN</li>
          <li>BOYS</li>
          <li>GIRLS</li>
          <li>CUSTOMIZE</li>
          <li>GIFTS</li>
        </ul>
      </div>
      <div class="nav-middle-right">
        <i class="fa fa-search" aria-hidden="true"></i>
        <p>Search</p>
      </div>
    </div>
    <div class="hero">
      <h1>Run a Little</h1>
      <p>Nike shoes allow you to run a little more than a little.</p>
      <h2>Shop Now</h2>
    </div>
    <div class="gallery">
      <div class="block">
        <img src="img/shoe1.jpeg" alt="shoe">
      </div>
      <div class="block">
        <img src="img/shoe2.jpeg" alt="shoe">
      </div>
      <div class="block">
        <img src="img/shoe3.jpeg" alt="shoe">
      </div>
      <div class="block">
        <img src="img/shoe4.jpeg" alt="shoe">

      </div>
    </div>

  </body>
</html>
